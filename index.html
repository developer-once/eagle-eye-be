    <title>Eagle-EYE</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <link rel="stylesheet" href="https://ss.bscstorage.com/xux-build/file/rrweb-player.css"/>
    <!-- 注意这里必须加 crossorigin="anonymous" 否则在引入的时候会因为是第三方资源无法收集完整报错信息 -->
    <script crossorigin="anonymous" src="https://ss.bscstorage.com/xux-build/file/eagle-eye.js"></script>
    <script>
      var config = {
        url: "/api/report",
        record: false,
        app_key: "53ff84404a7a58f67851ad",
        autoSendPv: true,
        sendResource: false,
        startTime: new Date().getTime(),
        globalClick: true,
      };

      window.monitor = eagleEye.initMonitor(config);

      window.onerror = function(err, detail) {
        // console.log(111);
      }
    </script>
